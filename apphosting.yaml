# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

redirects:
  - type: 301
    # This regex will capture all hostnames that are NOT your canonical domain
    # and permanently redirect them.
    host: '^(?!tweak\.appsg\.site$).*$'
    destination: https://tweak.appsg.site
    # The source regex matches the entire path to preserve it during the redirect.
    regex: /.*

